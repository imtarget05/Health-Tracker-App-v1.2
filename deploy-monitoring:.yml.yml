deploy-monitoring:
  image: bitnami/kubectl:1.27
  stage: deploy
  when: manual
  script:
    - mkdir -p ~/.kube
    - echo "$KUBE_CONFIG" | base64 -d > ~/.kube/config
    - kubectl -n monitoring apply -f k8s/monitoring/prometheus.yaml
    - kubectl -n monitoring apply -f k8s/monitoring/grafana.yaml
  only:
    - main