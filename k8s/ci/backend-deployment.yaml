apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: health
  name: health-backend
  labels:
    app: health-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: health-backend
  template:
    metadata:
      labels:
        app: health-backend
    spec:
      containers:
        - name: health-backend
          image: REPLACE_IMAGE
          imagePullPolicy: IfNotPresent
          envFrom:
            - secretRef:
                name: health-backend-env
          env:
            - name: USE_FIREBASE_EMULATOR
              value: "1"
            - name: NODE_ENV
              value: "production"
          ports:
            - containerPort: 5001
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          readinessProbe:
            httpGet:
              path: /api/health
              port: 5001
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/health
              port: 5001
            initialDelaySeconds: 30
            periodSeconds: 20
