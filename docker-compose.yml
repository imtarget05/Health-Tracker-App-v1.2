version: "3.9"
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - ./backend/.env
    ports:
      - "8080:8080"
    depends_on:
      - ai
    restart: unless-stopped

  ai:
    build:
      context: ./AI
      dockerfile: Dockerfile.cpu
    environment:
      # Customize if AI service needs envs
      - PYTHONUNBUFFERED=1
    volumes:
      - ./AI/models:/app/models:ro
    ports:
      - "5000:5000"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: android/Dockerfile
    environment:
      # Example: point Flutter app to backend
      - BACKEND_URL=http://localhost:8080
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped

networks:
  default:
    name: health-tracker-net
